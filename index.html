<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G-Swap</title>
</head>
<body>

  <script id="gswapable" type="text/json">
    {
      "items":[
        "awesome",
        "easy",
        "customizable"
      ]
    }
  </script>

  <span>GSwap is <span id="gswap"></span> and by Michael Gruber!</span>

  <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/gswap.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $('#gswap').gswap({ inTime: 0.25, outTime: 0.5, pauseTime: 1 });
    });
  </script>
</body>
</html>
